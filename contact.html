<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Etienne Codeboxx — Portfolio</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body data-page="contact">

    <a href="#main-content" class="skip-to-main">Skip to main content</a>

    <header>
        <div class="container nav">
            <div class="brand">
                <img src="assets/logo.png" alt="Logo" />
                <span>Etienne Codeboxx</span>
            </div>
            <ul>
                <li><a href="index.html" data-page="index">Home</a></li>
                <li><a href="portfolio.html" data-page="portfolio">Portfolio</a></li>
                <li><a href="links.html" data-page="links">Links</a></li>
                <li><a href="contact.html" data-page="contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <main class="container" id="main-content" role="main" aria-label="Contact form">
        <h1 class="animate-fade">Contact</h1>
        <p class="small animate-fade">
            This form opens your default email app with the message pre-filled.
            (For true "send directly", you need a form service or backend.)
        </p>

        <div class="card animate-on-scroll">
            <form id="contactForm">
                <label class="small" for="email">Your email</label>
                <input id="email" type="email" placeholder="you@example.com" required />

                <div style="height:12px"></div>

                <label class="small" for="message">Message</label>
                <textarea id="message" placeholder="Write your message..." required></textarea>

                <div style="height:12px"></div>

                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="social">
                <a href="https://www.linkedin.com/in/etienne-lapointe-b82b101bb/" target="_blank"
                    rel="noreferrer">LinkedIn</a>
                <a href="https://github.com/eglcbxx" target="_blank" rel="noreferrer">GitHub</a>
                <a href="mailto:etienne.gonthier-lapointe@codeboxx.bix">Email</a>
            </div>
            <p class="small">© <span id="year"></span> Etienne Codeboxx</p>
        </div>

        <script src="script.js"></script>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
            const page = document.body.dataset.page;
            document.querySelectorAll("a[data-page]").forEach(a => {
                if (a.dataset.page === page) a.classList.add("active");
            });
        </script>
    </footer>

</body>

</html>
