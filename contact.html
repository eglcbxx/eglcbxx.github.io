<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — YOUR NAME</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="contact">

<header>
  <div class="container nav">
    <div class="brand">
      <img src="assets/logo.png" alt="Logo" />
      <span>YOUR NAME</span>
    </div>
    <ul>
      <li><a href="index.html" data-page="index">Home</a></li>
      <li><a href="portfolio.html" data-page="portfolio">Portfolio</a></li>
      <li><a href="links.html" data-page="links">Links</a></li>
      <li><a href="contact.html" data-page="contact">Contact</a></li>
    </ul>
  </div>
</header>

<main class="container">
  <h1>Contact</h1>
  <p class="small">
    This form opens your default email app with the message pre-filled.
    (For true “send directly”, you need a form service or backend.)
  </p>

  <div class="card">
    <form id="contactForm">
      <label class="small" for="email">Your email</label>
      <input id="email" type="email" placeholder="you@example.com" required />

      <div style="height:12px"></div>

      <label class="small" for="message">Message</label>
      <textarea id="message" placeholder="Write your message..." required></textarea>

      <div style="height:12px"></div>

      <button type="submit">Send</button>
    </form>
  </div>
</main>

<footer>
  <div class="container">
    <div class="social">
      <a href="https://www.linkedin.com/in/YOUR_LINKEDIN/" target="_blank" rel="noreferrer">LinkedIn</a>
      <a href="https://github.com/YOURUSERNAME" target="_blank" rel="noreferrer">GitHub</a>
      <a href="mailto:YOUR_EMAIL_HERE@example.com">Email</a>
    </div>
    <p class="small">© <span id="year"></span> YOUR NAME</p>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const page = document.body.dataset.page;
    document.querySelectorAll("a[data-page]").forEach(a=>{
      if(a.dataset.page === page) a.classList.add("active");
    });
  </script>
</footer>

</body>
</html>
