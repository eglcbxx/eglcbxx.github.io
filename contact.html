<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coach E.T @ Codeboxx â€” Portfolio</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body data-page="contact">

    <a href="#main-content" class="skip-to-main">Skip to main content</a>

    <div id="header-placeholder"></div>

    <main class="container" id="main-content" role="main" aria-label="Contact form">
        <h1 class="animate-fade">Contact</h1>
        <p class="small animate-fade">
            Enter your email below and I'll send you a message. Reply to that email to start our conversation!
        </p>

        <div class="card no-modal animate-on-scroll">
            <form id="contactForm">
                <label class="small" for="email">Your email address</label>
                <input id="email" type="email" placeholder="you@example.com" required />

                <div style="height:16px"></div>

                <button type="submit" id="submitBtn">
                    <span class="btn-text">Send</span>
                    <span class="btn-loading" style="display:none">Sending...</span>
                </button>

                <div id="formMessage" class="form-message"></div>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="components/scripts/template-engine.js"></script>
    <script src="components/scripts/components.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
