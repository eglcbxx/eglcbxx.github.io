<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Links — YOUR NAME</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="links">

<header>
  <div class="container nav">
    <div class="brand">
      <img src="assets/logo.png" alt="Logo" />
      <span>YOUR NAME</span>
    </div>
    <ul>
      <li><a href="index.html" data-page="index">Home</a></li>
      <li><a href="portfolio.html" data-page="portfolio">Portfolio</a></li>
      <li><a href="links.html" data-page="links">Links</a></li>
      <li><a href="contact.html" data-page="contact">Contact</a></li>
    </ul>
  </div>
</header>

<main class="container">
  <h1>Links</h1>
  <p class="small">A few resources or pages I like.</p>

  <div class="grid">
    <div class="card">
      <h3>Resource 1</h3>
      <img class="project-img" src="assets/project1.png" alt="Link image">
      <p class="small">Why you like it.</p>
      <a href="https://example.com" target="_blank" rel="noreferrer">Visit →</a>
    </div>

    <div class="card">
      <h3>Resource 2</h3>
      <img class="project-img" src="assets/project2.png" alt="Link image">
      <p class="small">Why you like it.</p>
      <a href="https://example.com" target="_blank" rel="noreferrer">Visit →</a>
    </div>
  </div>
</main>

<footer>
  <div class="container">
    <div class="social">
      <a href="https://www.linkedin.com/in/YOUR_LINKEDIN/" target="_blank" rel="noreferrer">LinkedIn</a>
      <a href="https://github.com/YOURUSERNAME" target="_blank" rel="noreferrer">GitHub</a>
      <a href="mailto:YOUR_EMAIL_HERE@example.com">Email</a>
    </div>
    <p class="small">© <span id="year"></span> YOUR NAME</p>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const page = document.body.dataset.page;
    document.querySelectorAll("a[data-page]").forEach(a=>{
      if(a.dataset.page === page) a.classList.add("active");
    });
  </script>
</footer>

</body>
</html>
